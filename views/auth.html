{% extends 'layout.html' %}

{% block title %}
{{ title }} - {% parent %}
{% endblock %}

{% block content %}
{% if title == '注册' %}
  <form action="/signup" class="form-scale" method="POST">
    {% include 'alert.html' %}
    <div class="form-group">
      <label for="username">用户名</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="英文字母、数字、下划线" value="{{ formData.username }}">
    </div>
    <div class="form-group">
      <label for="email">邮箱</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="" value="{{ formData.email }}">
    </div>
    <div class="form-group">
      <label for="password">密码</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="" value="{{ formData.password }}">
      
    </div>
   
    <button type="submit" class="btn btn-primary btn-block">注册</button>
  </form>
{% else %}
  <form action="/signin" class="form-scale" method="POST">
    {% if errors %}
    <div class="alert alert-warning alert-dismissible" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      {% for error in errors %}
      <div class="error">{{ error }}</div>
      {% endfor %}
    </div>
    {% endif %}
    <div class="form-group">
      <label for="account">账户</label>
      <input type="text" class="form-control" id="account" name="account" placeholder="邮箱或用户名" value="{{ formData.account }}">
    </div>
    <div class="form-group">
      <label for="password">密码</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="" value="{{ formData.password }}">
      
    </div>
   
    <button type="submit" class="btn btn-primary btn-block">登录</button>
  </form>
{% endif %}
{% endblock %}
